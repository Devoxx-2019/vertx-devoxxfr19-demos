<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css"
        integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
  <title>Dashboard</title>
  <style>
    body {
      padding-top: 1em;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.3.0/dist/sockjs.min.js"
          integrity="sha256-hA6gdrQ9v1ZKkJuwgtwod0CpbzxEg/zAJPcXYwba7Mc=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vertx3-eventbus-client@3.7.0/vertx-eventbus.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"
          integrity="sha256-AdQN98MVZs44Eq2yTwtoKufhnU+uZ7v2kXnD5vqzZVo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"
          integrity="sha256-7/yoZS3548fXSRXqc/xYzjsmuW3sFKzuvOCHd06Pmps=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>
<body>

<div class="container">

  <div class="row mb-4">
    <div class="col-12">
      <div class="card">
        <div class="card-body bg-light">
          <h3 class="float-left">Throughput: <span id="throughput"></span></h3>
          <h3 class="float-right"><span class="badge badge-secondary" id="counter">0</span> events received</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-4" id="measures">
    </div>
    <div class="col-8">
      <canvas id="pressureChart"></canvas>
    </div>
  </div>

</div>

<script>

  const bus = new EventBus("/eventbus");
  var counter = 0;


  Chart.defaults.line.spanGaps = true;
  var config = {
    responsive: false,
    type: 'line',
    data: {
      labels: [],
      datasets: []
    },
    options: {
      legend: {
        position: "bottom"
      },
      line: {
        spanGaps: true
      },
      tooltips: {
        enabled: false
      },
      title: {
        text: 'Pressure monitoring'
      },
      scales: {
        xAxes: [{
          type: 'time',
          time: {
            parser: 'HH:mm',
            tooltipFormat: 'HH:mm'
          },
          scaleLabel: {
            display: true,
            labelString: 'Date'
          }
        }],
        yAxes: [{
          scaleLabel: {
            display: true,
            labelString: 'value'
          }
        }]
      }
    }
  };

  var ctx = document.getElementById('pressureChart').getContext('2d');
  var pressureChart = new Chart(ctx, config);

  /**
   * Update the pressure chart on a new EB Message by
   * - adding a new label with the current moment
   * - adding a new dataset if this Tyre is no already known
   * - add the current pressure ad point to the dataset or an undefined point
   *   for all the other datasets to span the gaps between points and draw a nice line (...)
   * @param message
   */
  var updatePressureChart = function updatePressureChart(message) {
    const currentMoment = moment().toDate();
    config.data.labels.push(currentMoment);

    const datasetIndex = _.findIndex(config.data.datasets, function (elm) {
      return elm.label === "Tyre" + message.body.tyreId
    });

    _.forEach(config.data.datasets, function (dataset) {
      if (dataset.label === "Tyre" + message.body.tyreId) {
        dataset.data.push(message.body.pressure);
      } else {
        dataset.data.push(undefined);
      }
    });

    if (datasetIndex === -1) {
      var dataset = {
        label: 'Tyre' + message.body.tyreId,
        borderColor: getRandomColor(),
        backgroundColor: "transparent",
        data: [message.body.pressure]
      };
      config.data.datasets.push(dataset);
    }
    // For real time update !
    // pressureChart.update();
  }

  var getRandomColor = function getRandomColor() {
    var r = Math.floor(Math.random() * 255);
    var g = Math.floor(Math.random() * 255);
    var b = Math.floor(Math.random() * 255);
    return "rgba(" + r + "," + g + "," + b + ", 0.8)";
  }

  setInterval(function () {
    pressureChart.update(0);
  }, 1000);

  bus.onopen = function () {
    bus.registerHandler("client.updates.measures", function (error, message) {

      $("#counter").html(counter++);

      updatePressureChart(message);

      const tyreId = message.body.tyreId;
      const pressure = message.body.pressure.toFixed(2);
      if ($(`#measures > #m-${tyreId}`).length === 0) {
        $("#measures").append("<div id=\"m-" + tyreId + "\"></div>");
      }
      $(`#m-${tyreId}`).html(`<strong>Tyre ${tyreId}</strong> current pressure: ${pressure}`);
    });


    bus.registerHandler("client.updates.throughput", function (error, message) {
      $("#throughput").text(`${message.body} ingestions / second`);
    });

    bus.registerHandler("client.updates.alert", function (error, message) {
      console.log(message);
      const tyreId = message.body.tyreId;
      const alertPresent = message.body.alert;
      const p = $(`#m-${tyreId}`);
      if (alertPresent) {
        p.addClass("bg-danger text-white");
        p.removeClass("bg-white text-body");
      } else {
        p.removeClass("bg-alert text-white");
        p.addClass("bg-white text-body");
      }
    });
  }

</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"
        integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp"
        crossorigin="anonymous"></script>
</body>
</html>
